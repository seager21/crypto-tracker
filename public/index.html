<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Crypto Prices</h1>
        <button onclick="fetchData()" class="bg-blue-500 px-4 py-2 rounded-md text-white">Refresh</button>
        <div id="crypto-container" class="mt-4"></div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('/api/crypto');
            const data = await response.json();
            document.getElementById('crypto-container').innerHTML = `
                <p>Bitcoin: $${data.bitcoin.usd} (24h: ${data.bitcoin.usd_24h_change.toFixed(2)}%)</p>
                <p>Ethereum: $${data.ethereum.usd} (24h: ${data.ethereum.usd_24h_change.toFixed(2)}%)</p>
            `;
        }
        fetchData();
    </script>
</body>
</html>
